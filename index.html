<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online On Air</title>
</head>

<body style="font-family:-apple-system,Arial,sans-serif;padding:24px;line-height:1.5">
    <h2>YSflex UAT</h2>
    <a id="lnk_uat" href="#">Install UAT</a>
    <h2>YSflex Prod</h2>
    <a id="lnk" href="#">Install Prod</a>
    <script>
        (() => {
            const params = new URLSearchParams(location.search);
            const env = (params.get('env') || 'prod').toLowerCase();
            const manifest = env === 'uat' ? 'manifestUAT.plist' : 'manifest.plist';
            const manifestUrl = `https://github.com/altisss0806/mts_upload/releases/download/ALTMobile/${manifest}`;
            // Use location.href to redirect (works better than meta refresh)
            location.href = `itms-services://?action=download-manifest&url=${encodeURIComponent(manifestUrl)}`;
        })();
        document.getElementById('lnk_uat').href = 'itms-services://?action=download-manifest&url='
            + encodeURIComponent(`https://github.com/altisss0806/mts_upload/releases/download/ALTMobile/manifests/manifestUAT.plist`);
        document.getElementById('lnk').href = 'itms-services://?action=download-manifest&url='
            + encodeURIComponent(`https://github.com/altisss0806/mts_upload/releases/download/ALTMobile/manifests/manifest.plist`);
    </script>
</body>

</html>
